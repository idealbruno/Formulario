<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="imagem/form...png" type="image/x-icon">
</head>
<body>
    
    <section class="header">
        <h2>Formulário</h2>
    </section>

    <form id="meuFormulario">
    
        <label for="imagemPerfil">Imagem de Perfil</label>
        <input type="file" id="imagemPerfil" accept="imagem">

        <label for="nomeCompleto">Nome Completo</label>
        <input type="text" id="nomeCompleto" required>
        
        <label for="idade">Idade</label>
        <input type="text" id="idade" required>

        <label for="rua">Rua</label>
        <input type="text" id="rua" required>

        <label for="bairro">Bairro</label>
        <input type="text" id="bairro" required>

        <label for="estado">Estado:</label>
        <select id="estado" required>
            <option value="">Selecionar</option>
            <option value="AC">Acre</option>
            <option value="Ap">Amapá</option>
            <option value="AM">Amazonas</option>
            <option value="BA">Bahia</option>
            <option value="CE">Ceará</option>
            <option value="ES">Espírito Santos</option>
            <option value="GO">Goiás</option>
            <option value="DF">Distrito Federal</option>
            <option value="PA">Pará</option>
            <option value="PB">Paraíba</option>
            <option value="PR">Paraná</option>
            <option value="PE">Pernambuco</option>
            <option value="PI">Piauí</option>
            <option value="RJ">Rio de Janeiro</option>
            <option value="RN">Rio Grande do Norte</option>
            <option value="Rs">Rio Grande do Sul</option>
            <option value="RO">Rondônia</option>
            <option value="RR">Roraima</option>
            <option value="SC">Santa Cantarina</option>
            <option value="SP">São Paulo</option>
            <option value="SE">Sergipe</option>
            <option value="TO">Tocantins</option>
        </select>

        <label for="biografia">Biografia:</label>
        <textarea id="biografia" rows="4"> </textarea>
        
        <button type="submit">Enviar</button>

    </form>
    
    <script src="java.js"></script>

</body>
</html>
